<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bad Time — Mini Simulator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Bad Time — Mini Simulator</h1>
    <div class="controls">Mov: ← → ↑ ↓  o WASD • Pause: P • Reiniciar: R</div>
  </header>

  <main>
    <canvas id="gameCanvas" width="640" height="480"></canvas>

    <aside class="hud">
      <div>Vida: <span id="hp">10</span></div>
      <div>Tiempo: <span id="time">0.00</span>s</div>
      <div>Puntuación: <span id="score">0</span></div>
      <div class="buttons">
        <button id="btnPause">Pausa</button>
        <button id="btnRestart">Reiniciar</button>
      </div>
      <p class="hint">Sobrevive el mayor tiempo posible. Algunos ataques tienen patrones — memorízalos.</p>
    </aside>
  </main>

  <footer>
    Creado como demo en HTML/CSS/JS • Inspirado en Undertale (fan made)
  </footer>

  <script src="script.js"></script>
</body>
</html>
